<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4b12d28613.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/home.css" />
    <title>Sakai</title>
  </head>
  <body>
    <nav>
      <div class="ug-logo">
        <img
          src="./Asset/University_of_Ghana_(UG)_logo.jpg"
          alt="University of Ghana logo"
        />
        <h5>UNIVERSITY <br />OF GHANA</h5>
      </div>
      <div class="icons">
        <a href="#"
          ><i
            id="nav-icon"
            title="Academic alerts"
            class="fa-solid fa-bell fa-lg"
          ></i
        ></a>
        <a href="#"
          ><i
            id="nav-icon1"
            title="view All site"
            class="fa fa-th fa-lg"
            aria-hidden="true"
          ></i
        ></a>
        <p class="p" title="LORAN profile menu. Includes options to logout">
          <b>LP</b>
        </p>
      </div>
    </nav>
    <header>
      <div class="home">
        <i class="fa-solid fa-house-chimney"></i>
        <p>Home</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="course1">
        <i class="fa-solid fa-star"></i>
        <p>DCIT 104 1 S2-2122</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="course2">
        <i class="fa-solid fa-star"></i>
        <p>MATH 126 1 S2-2122</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="course3">
        <i class="fa-solid fa-star"></i>
        <p>UGRC 110 1 S2-2122</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="course4">
        <i class="fa-solid fa-star"></i>
        <p>MATH 122 1 S2-2122</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="course5">
        <i class="fa-solid fa-star"></i>
        <p>DCIT 102 1 S2-2122</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="course6">
        <i class="fa-solid fa-star"></i>
        <p>STAT 111 1 S2-2122</p>
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>
    <hr
      style="
        height: 1px;
        border: none;
        color: gray;
        background-color: rgb(213, 213, 214);
      "
    />

    <section class="content-container">
      <aside>
        <div class="side">
          <i class="fa-solid fa-list-ul"></i>
          <p>Overview</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-users-line"></i>
          <p>Membership</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-calendar-days"></i>
          <p>Calender</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-folder-open"></i>
          <p>Reasources</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-bullhorn"></i>
          <p>Anouncements</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-gears"></i>
          <p>Worksite Setup</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-gear"></i>
          <p>Preferences</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-key"></i>
          <p>Trust Applications</p>
        </div>
        <div class="side">
          <i class="fa-solid fa-user"></i>
          <p>Account</p>
        </div>
        <div class="side">
          <i class="fa-regular fa-circle-question"></i>
          <p>Help</p>
        </div>
      </aside>
    </section>
    <div
      title="Expand/Collopse tool navigation"
      class="container-under-sidebar"
    >
      <i id="bottom-icon" class="fa-solid fa-angles-left"></i>
    </div>
  </body>
</html>
