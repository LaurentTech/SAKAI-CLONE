<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Login Required-Sakai</title>
  </head>
  <body>
    <section class="login-section">
      <h1>Login Required</h1>
      <div class="ug-logo">
        <img
          src="./Asset/University_of_Ghana_(UG)_logo.jpg"
          alt="University of Ghana Logo"
        />
        <h5>UNIVERSITY <br />OF GHANA</h5>
      </div>
      <form action="">
        <label class="id1" for=""> user id </label>
        <input class="id" required type="tel" maxlength="10" /><br />
        <label class="pass" for="">password</label>
        <input class="password" required type="password" maxlength="6" />
      </form>
      <div id="login-container">
        <button>Log in</button><br />
        <a href="#">forgot your password?</a>
      </div>
    </section>
  </body>
</html>
